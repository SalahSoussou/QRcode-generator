<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/app.js" defer></script>
    <title>QRcode maker</title>
  </head>
  <body>
    <header>
      <div class="contaner">QRcode Generator</div>
    </header>
    <main>
      <div class="main">
        <div class="div1">
          <h1>QRcode Generator</h1>
          <p>Let's Allow Smartphones Users Scan Your QR-code Quickly</p>
          <p>Entr URL or any Text to convert it to a QR-code</p>
          <form id="codeForm">
            <input
              id="srcText"
              class="form-box"
              type="url"
              placeholder="Ener text"
            />
            <div class="form-box color-box">
              <span>Pic Your Colors: </span>
              <input
                id="dColor"
                type="color"
                value="#000000"
                placeholder="pic color"
              />
              <input
                id="lColor"
                type="color"
                value="#ffffff"
                placeholder="pic color"
              />
            </div>

            <select id="size" class="form-box">
              <option value="150">150x150</option>
              <option value="200">200x200</option>
              <option value="300" selected>300x300</option>
              <option value="400">400x400</option>
              <option value="500">500x500</option>
              <option value="600">600x600</option>
              <option value="700">700x700</option>
            </select>
            <button type="submit">convert to QRcode</button>
          </form>
        </div>
        <div class="div2">
          <div class="box"></div>
        </div>
      </div>
      <!-- result div  -->
      <div class="result">
        <div id="loder" role="status">Loding...</div>

        <div id="qrcode"></div>
      </div>
    </main>
  </body>
</html>
