<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="QR Code Generator for URL, vCard,Text, and more. Add  colors, and download in high print quality. Get your free QR Codes now!"
    />
    <meta name="subtitle" content="Create your QR Code for free" />
    <meta
      name="keywords"
      content="qr code generator, create qr codes, qr code maker, qr generator, qr code creator, qr code, qr code with logo, free qr codes, qr code generator free"
    />
    <meta
      property="og:title"
      content="QRCode By Salah - The free QR Code Generator to create custom QR Codes "
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/app.js" defer></script>
    <title>QRcode maker</title>
  </head>
  <body>
    <header>
      <div class="contaner">QRcode Generator</div>
    </header>
    <main>
      <div class="main">
        <div class="div1">
          <h1>QRcode Generator</h1>
          <p>Let's Allow Smartphones Users Scan Your QR-code Quickly</p>
          <p>Entr URL or any Text to convert it to a QR-code</p>
          <form id="codeForm">
            <input
              id="srcText"
              class="form-box"
              type="url"
              placeholder="Ener text"
            />
            <div class="form-box color-box">
              <span>Pic Your Colors: </span>
              <input
                id="dColor"
                type="color"
                value="#000000"
                placeholder="pic color"
              />
              <input
                id="lColor"
                type="color"
                value="#dadada"
                placeholder="pic color"
              />
            </div>

            <div class="form-box color-box">
              <span>pic image size: </span>
              <input type="range" id="size" value="500" min="150" max="1080" />
              <span class="px-num" id="rangeVle">500px</span>
            </div>

            <button type="submit">convert to QRcode</button>
          </form>
        </div>
        <div class="div2" id="animation">
          <div class="box"></div>
        </div>
        <div id="loder" class="div2" role="status"><span>Loding...</span></div>
        <div id="result" class="div2">
          <div id="qrcode"></div>
        </div>
      </div>
    </main>
  </body>
</html>
